<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library v 2.0</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1 id="head_super"> This is a library program</h1>
                 <h2 id="head_sub"> You can add books, display books added and remove books as per your interest. </h2>
        </div>
        
        <div class="core">
            <div class="functions">
                

                    <dialog id="now">
                        <form id="ori">
                        <fieldset id ="oil">
                            <legend> Name of the Book </legend>
                            <label for="nameof">
                                <input type="text" id="nameof" name="name1" placeholder="Enter Book name here" required>
                            </label>
                        </fieldset>
                        <fieldset id="chelate">
                            <legend>Author of the book</legend>
                            <label for="authorn">
                                <input type="text" id="authorn" name="name2" placeholder="Enter author name here" required>
                            </label>
                        </fieldset>
                        <fieldset id="scale">
                            <legend>On a scale of 1 to 10, rate this book</legend>
                            <input type="range" id="rating" name="name3" min="1" max="10" value="5" required>
                            <p>Value: <span id="value">5</span></p>
                        </fieldset>
                        <fieldset id="have">
                            <legend>Have you read this book?</legend>
                            <input type="checkbox" id="read">
                        </fieldset>

                        <button id="submit" type="submit">Submit</button>
                        </form>
                    </dialog>
                <button id="create"> Add a new book</button>
                
            </div>

            <div class="cards">
               
                               
            </div>

             
        
        
        
        </div>
        
        <div class="footer">Library Aquarium @2025</div>
            


        


        





    </div>
    
</body>
</html>
